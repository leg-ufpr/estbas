name: "estbas"
output_dir: "docs"
exclude: ["README.md", "\\.sh", "cache"]
output:
  html_document:
    theme: flatly
    highlight: kate
    code_folding: hide
    number_sections: false
    toc: true
    toc_depth: 4
    toc_float:
      collapsed: false
      smooth_scroll: false
    includes:
      in_header: analytics.html
      after_body: footer.html
navbar:
  title: "Estatística Básica"
  left:
    - text: "Home"
      href: index.html
    - text: "Aulas"
      href: aulas.html
    - text: "Referências"
      href: referencias.html
    - text: "Programas"
      href: programas.html
    - text: "Moodle"
      href: moodle.html
    - text: "Notas"
      href: notas.html
    - text: "Materiais"
      href: materiais.html
  right:
    - text: GitHub
      icon: fa-github fa-lg
      href: https://github.com/leg-ufpr/estbas
